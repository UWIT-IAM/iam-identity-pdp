{% extends "base.html" %}

{% block content %}

<div class="container">
Legal name
<br>
{{ pws_info.full_name }}
</div>

{% verbatim %}
<div ng-app="Pdp" class="container">
  <h2><div>Preferred Name</h2>
  <p>You can set a preferred name ...</p>
  <div ng-controller="PrefNameCtrl as prefName">
  <form role="form">
    <div class="form-group">
      <label for="fname">Preferred first name</label>
      <input type="text" ng-model="prefName.firstName" />
    </div>
    <div class="form-group">
      <label for="mname">Preferred middle name</label>
      <input type="text" ng-model="prefName.middleName" />
    </div>
    <div class="form-group">
      <label for="lname">Preferred last name</label>
      <input type="text" ng-model="prefName.lastName" />
    </div>
  </form>
  <p>Your name will show up in the directory as 
    {{prefName.firstName}} {{prefName.middleName}} {{prefName.lastName}}
  </p>

  </div>

</div>
{% endverbatim %}
{% endblock %}
