{% extends "base.html" %}

{% block content %}

<div class="container">
Your legal name
<br>
{{ pws_info.full_name }}
</div>
<div class="container">
Your name in the directory 
<br>
{{pws_info.display_name}}
</div>

{% verbatim %}
<div ng-app="Pdp" class="container">
  <h2><div>Preferred Name</h2>
  <p>You can set a preferred name ...</p>
  <div ng-controller="PrefNameCtrl as prefName">
  <form role="form">
    <div class="form-group">
      <label for="fname">Preferred first name</label>
      <input type="text" class="form-control" ng-model="prefName.firstName" />
    </div>
    <div class="form-group">
      <label for="mname">Preferred middle name</label>
      <input type="text" class="form-control" ng-model="prefName.middleName" />
    </div>
    <div class="form-group">
      <label for="lname">Preferred last name</label>
      <input type="text" class="form-control" ng-model="prefName.lastName" />
    </div>
  </form>

  </div>

</div>
{% endverbatim %}
{% endblock %}
